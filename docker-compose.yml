services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: swaroop@143
      MYSQL_DATABASE: SDPDP-beta
    ports:
      - "3307:3306" 
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: swaroop158/sdp35-backend:latest
    container_name: springboot
    ports:
      - "8887:7888"   
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: swaroop158/sdp35-frontend:latest
    container_name: react
    environment:
      REACT_APP_BACKEND_URL: "http://backend:7888"
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
